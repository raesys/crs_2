{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <br>
    <form method="POST">
      {% csrf_token %}
      {{form|crispy}}

      <button style="background-color: yellow; color: blue" type="submit" class="btn">Log In</button>
    </form>
    <p>Don't have an account? <a href="{% url 'accounts:register' %}"><strong>register here</strong></a>!</p>
  </div>
{% endblock %}
