{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}


<form class="mt-4 p-4" method="POST" action="" style="max-width: 500px;margin: auto;">
    {% csrf_token %}
    <div class="card mb-4">
        <div class="card-header bg-info">
            <h3 class="my-0 font-weight-normal text-light text-center">Sign in</h3>
        </div>
        <div class="card-body">
                {{ form|crispy }}
                <button type="submit" class="btn btn-info btn-block">Sign in</button>
                <br>
                <div class="clearfix">
                    <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
                    <a href="#" class="float-right">Forgot Password?</a>
                </div> 
                
                <div class="alert alert-light" role="alert">
                    
                </div>
                <div class="form-group">
                <label>Don't have an account?</label>
                <a class="text-info" href="{% url 'accounts:register' %}">Create an account.</a>
            </div>
        </div>
    </div>
</form>

{% endblock %}
