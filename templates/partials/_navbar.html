<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Camp Registrar</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    {% if user.is_authenticated %}
    <a class="p-2 text-dark" href="{% url 'camper:dashboard' %}">Dashboard</a>
    <a class="p-2 text-dark" href="{% url 'camper:list' %}">Campers</a>
    <a class="p-2 text-dark" href="{% url 'camper:new' %}">Add Camper</a>
    <a class="btn btn-outline-primary" href="{% url 'accounts:logout' %}">Logout</a>
    {% else %}
    <a class="p-2 text-dark" href="{% url 'accounts:register' %}">Create Account</a>
    <!-- <a class="p-2 text-dark" href="{% url 'accounts:login' %}">Sign In</a> -->
    <a class="btn btn-outline-primary" href="{% url 'accounts:login' %}">Sign In</a>
    {% endif %}
  </nav>
</div>
