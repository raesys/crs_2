{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style>
.login-form {
    width: 340px;
    margin: 50px auto;
    font-size: 15px;
}
.login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}
.login-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
}
.btn {        
    font-size: 15px;
    font-weight: bold;
}
</style>
<div class="login-form">
    <form action="." method="post">
        {% csrf_token %}
        <h2 class="text-center">Give Feedback</h2>       
        {{ form|crispy }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Submit Feedback</button>
        </div>       
    </form>
</div>
{% endblock %}
