{% extends "base.html" %}
{% block content %}
    <div class="container">
        <br><br>
        <h6>Your feedback have been submitted successfully. Thanks for your time.</h6>
        <br> <br>
    {% if user.is_authenticated %}
    <a class="btn btn-outline-primary" href="{% url 'camper:dashboard' %}">Go to Dashboard</a>
    {% else %}
        <p>
            <a class="btn btn-outline-primary" href="{% url 'accounts:login' %}">Sign In</a> 

            <a class="btn btn-outline-primary" href="{% url 'accounts:register' %}">Register</a>
        </p>
    {% endif %}
    <br><br><br>
    </div>
{% endblock %}
